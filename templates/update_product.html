{% extends 'base.html'%}

{% block title %} Update Products {% endblock %}

{% block body %}
<div class="container">
    <h2 class="text-center">
        Update product
    </h2>
    <form action="/products/{{product.id}}/update" method="post">
        <div class="form-group">
            <label for="product-name">
                Product Name
            </label>
            <input type="text" class="form-control" name="product-name" id="product-name" value="{{product.name}}">
            <input type="submit" class="btn btn-outline-dark col-15 h1" value="Update product">
        </div>
    </form>
</div>
{% endblock %}
